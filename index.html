<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Document</title>

<body>
<div class="container" ng-app="myApp" ng-controller="myCtrl">
  <div class="row">
    <div class="col-md-8" >
      <table class="table">
        <thead>
        <tr>
          <th>Id</th>
          <th>name</th>
          <th>surname</th>
          <th>date of birth</th>
          <th>mobile number</th>
          <th>address</th>
          <th>
            <button class="btn btn-default">Edit selected</button>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in myUsers.people">
          <td>{{x.id}}</td>
          <td>{{x.name}}</td>
          <td>{{x.surname}}</td>
          <td>{{x.dateofbirth}}</td>
          <td>{{x.mobile}}</td>
          <td>{{x.address}}</td>
        </tr>

          <!--<td>{{myUsers.people[1].id}}</td>-->
          <!--<td>{{myUsers.people[1].name}}</td>-->
          <!--<td>{{myUsers.people[1].surname}}</td>-->
          <!--<td>{{myUsers.people[1].dateofbirth}}</td>-->
          <!--<td>{{myUsers.people[1].mobile}}</td>-->
          <!--<td>{{myUsers.people[1].address}}</td>-->
        <!--</tr>-->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="node_modules/angular/angular.js"></script>
<script src="main.js"></script>
</body>
</html>
